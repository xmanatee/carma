<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--<link rel="shortcut icon" type="image/png" href="icons/neuro_red.svg">-->
    <!--<link rel="shortcut icon" type="image/png" href="icons/cube_yellow.svg">-->
    <link rel="shortcut icon" type="image/png" href="icons/cube_red.png">
    <title>Tesseract</title>
    <link rel="stylesheet" href="main.css" type="text/css">

    <script src="vendor/nipplejs.min.js"></script>
</head>

<body>

<canvas id="glcanvas" width="100%" height="100%"></canvas>

<div id="extra_div">
    <div id="debug_div">
        <p>Fps: <span id="fps_p">0</span></p>
        <p>Control: asdw + mouse</p>
        <p><button id="easter_btn">Easter</button><button id="binocular_btn">Binocular</button></p>
        <p><button id="pointerlock_btn">MouseLock</button><button id="hide_btn">Hide</button></p>
        <p>Fullscreen: dblclick</p>
        <p><a href="https://github.com/xmanatee/tesseract">Source</a></p>
        <div id="status"><p>loading<br><span id="status_cnt"></span></p></div>
    </div>

    <div id="left_joystick" class="joystick_div">
        <p>position</p>
    </div>

    <div id="right_joystick" class="joystick_div">
        <p>view</p>
    </div>
</div>

</body>

<script src="vendor/gl-matrix.js"></script>
